<!DOCTYPE html>
<html>

	<div class="container">

	</div>

        <label for="p0X">Point 0 X:</label>
        <input type="text" id="p0X">
        <label for="p0Y">Point 0 Y:</label>

    <div class="point">
        <label for="p1X">Point 1 X:</label>
        <input type="text" id="p1X">
        <label for="p1Y">Point 1 Y:</label>

    <div class="point">
        <label for="p2X">Point 2 X:</label>
        <input type="text" id="p2X">
        <label for="p2Y">Point 2 Y:</label>
        <input type="text" id="p2Y">

    <div class="point">
        <label for="p3X">Point 3 X:</label>
        <input type="text" id="p3X">
        <label for="p3Y">Point 3 Y:</label>
